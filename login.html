<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Book Haven</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="main.js"></script>
</head>
<body class="bg-gray-100">

    <!-- Hero Section with Navbar -->
    <div class="relative h-screen bg-cover bg-center flex flex-col items-center justify-start pt-24" 
        style="background-image: url('assets/images/hero.png');">
        
        <!-- Dark Overlay -->
        <div class="absolute inset-0 bg-black bg-opacity-50"></div>

        <!-- Fixed Navbar (Now Visible & Doesn't Hide Content) -->
        <header class="fixed top-0 left-0 w-full bg-black bg-opacity-30 backdrop-blur-md shadow-md z-50">
            <nav class="flex items-center justify-between p-4 lg:px-12">
                <!-- Logo and Name -->
                <div class="flex items-center gap-3">
                    <a href="Index.html" class="flex items-center">
                        <img class="h-12 w-auto" src="assets/images/logo.png" alt="Book Store Logo">
                        <span class="text-lg font-bold text-white ml-2">Book Knowledge</span>
                    </a>
                </div>
                <!-- Navigation Links -->
                <div class="hidden lg:flex lg:gap-x-10">
                    <a href="Index.html" class="text-lg font-medium text-white hover:text-indigo-400 transition">Home</a>
                    <a href="catlogue.html" class="text-lg font-medium text-white hover:text-indigo-400 transition">Catalog</a>
                    <a href="#" class="text-lg font-medium text-white hover:text-indigo-400 transition">About Us</a>
                </div>
                <!-- Register & Login Buttons -->
                <div class="hidden lg:flex lg:gap-x-6">
                    <a href="register.html" class="text-lg font-medium text-indigo-400 underline">Register</a>
                    <a href="login.html" class="text-lg font-medium text-white hover:text-indigo-400 transition">Log in</a>
                </div>
            </nav>
        </header>

        <!-- Register Box (Now Starts Below Navbar) -->
        <div class="relative bg-white p-8 rounded-lg shadow-lg w-full max-w-md z-10 mt-12">
            <!-- Logo -->
            <div class="flex justify-center mb-6">
                <img src="assets/images/logo.png" alt="Logo" class="h-16">
            </div>

            <!-- Title -->
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login to Account</h2>

            <!-- Register Form -->
                <div class="mb-4">
                    <label for="email" class="block text-gray-600 font-medium">Email</label>
                    <input type="email" id="email" class="w-full px-4 py-2 mt-1 border rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none" placeholder="Enter your email" required>
                </div>

                <div class="mb-4">
                    <label for="password" class="block text-gray-600 font-medium">Password</label>
                    <input type="password" id="password" class="w-full px-4 py-2 mt-1 border rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none" placeholder="Enter your password" required>
                </div>

                <!-- Register Button -->
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-500 transition">
                    Log in
                </button>
            </form>

            <!-- Divider -->
            <div class="mt-6 flex items-center text-gray-400">
                <hr class="flex-grow border-gray-300">
                <span class="px-3 text-sm">or</span>
                <hr class="flex-grow border-gray-300">
            </div>

            <!-- Social Register -->
            <div class="mt-4 flex flex-col space-y-3">
                <button class="w-full flex items-center justify-center border py-2 rounded-md hover:bg-gray-100 transition">
                    <img src="https://www.svgrepo.com/show/512317/google.svg" alt="Google" class="h-5 w-5 mr-2"> Log in with Google
                </button>
                <button class="w-full flex items-center justify-center border py-2 rounded-md hover:bg-gray-100 transition">
                    <img src="https://www.svgrepo.com/show/512317/facebook.svg" alt="Facebook" class="h-5 w-5 mr-2"> Log in with Facebook
                </button>
            </div>

            <!-- Login Link -->
            <p class="mt-6 text-center text-gray-600 text-sm">
                Don't have an account? <a href="register.html" class="text-indigo-600 hover:underline">Register</a>
            </p>
        </div>

    </div>

</body>
</html>
